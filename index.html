<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="hero">
        <img src="illustration-hero.svg" alt="">
      </div>
      <div class="text-content">
        <h2 class="title">Oder Summary</h2>
        <p class="subtitle">You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
        <div class="plan">
          <div class="plan-left">
            <img src="icon-music.svg" alt="">
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Changes</a>
        </div>
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ankitkumar2k04/">Ankit Kumar</a>.
    </div>
    
</body>
</html>
